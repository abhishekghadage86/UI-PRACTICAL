<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travelzo</title>
    <link rel="stylesheet" href="/css/travelzo.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">
                <h1>Travelzo</h1>
            </div>
            <div class="nav">
                <a href="">Home</a>
                <a href="">Log In</a>
                <a href="">Join</a>
                <a href="">About Us</a>
                
            </div>
            <div class="searchbar">
                
                <div class="icon">
                    <span><i class="fa-solid fa-magnifying-glass"></i></span>
                </div>
                <div class="search">
                    <input type="text" placeholder="Search">
                </div>
        
            </div>
        </div>
       
        <div class="main">
            <div class="text">
                <p class="intro">
                            <h5>JOIN FOR FREE</h5>
                <h1>  Unleash The Travler <br>
                     <mark>Inside YOU</mark>,Enjoy Your <br>
                     Dream Vacation</h1>
                    <p class="one">Lorem ipsum dolor sit amet consectetur adipisicing elit. </p>
                               <div class="btn">
                                <input class="btn1" type="button" value="Explore More">
                                 <input class="btn2" type="button" value="Book Now">
                               </div>
                        
                </p>
            </div>
            <div class="form">
               <h1>Create<br>new account</h1>
               <div class="login">
                   <div class="user">
                    <input type="text" placeholder="Enter username"><i class="fa-solid fa-user"></i>
                    <span></i></span>
                   </div>
                   <div class="mname">
                      <div class="fname">
                             <input type="text" placeholder="First Name"><i class="fa-solid fa-id-card"></i>
                             
                      </div>
                       <div class="lname">
                             <input type="text" placeholder="First Name"><i class="fa-solid fa-id-card"></i>
                             
                       </div>
                       
                   </div>
                   <div class="email">
                    <input type="email" placeholder="Enter email"><i class="fa-solid fa-envelope"></i>
                   </div>
                   <div class="password">
                    <input type="password" placeholder="Enter password"><i class="fa-solid fa-eye"></i>
                   </div>
                   <div class="mem">
                    <div class="member">
                        <h5>Already A Memeber? </h5>
                    </div>
                    <div class="log"> 
                    <input type="button"value=" Log In">
                    </div>
                   </div>
                   <div class="createbtn">
                    <input type="button" value="Create Account">
                   </div>
               </div>
            </div>
        </div>
        
    </div>
</body>
</html>
